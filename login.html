<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>
<body>

  <div class="custom-container">
    <div class="row g-0"> 
      <div class="col-lg-6 left-side">
        <img src="images/bg.jpg" alt="Login Image">
        <div class="overlay">
          <div>
            <h2>Welcome Back to Our Store</h2>
            <p>Your one-stop destination for amazing products!</p>
          </div>
        </div>
      </div>

      <div class="col-lg-6 right-side">
        <div class="w-100 max-w-md">
          <h1>Sign In</h1>
          <form id="loginForm">

            <div class="mb-4 position-relative">
              <label for="email" class="form-label">Email:</label>
              <div class="position-relative">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="email" class="custom-input" placeholder="Enter your email" required>
              </div>
            </div>

            <div class="mb-4 position-relative">
              <label for="password" class="form-label">Password:</label>
              <div class="position-relative">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" id="password" class="custom-input" placeholder="Enter your password" required>
                <button type="button" id="togglePassword" class="toggle-password">
                  <i class="fa-regular fa-eye"></i>
                </button>              
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" id="rememberMe" class="form-check-input">
                <label for="rememberMe" class="form-check-label">Remember Me</label>
              </div>
              <a href="#" class="forgot-password" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal">Forgot Password?</a>
            </div>

            <button type="submit" class="custom-button">Login</button>
          </form>

          <p class="text-center mt-4">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="forgotPasswordLabel">Forgot Password</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Please enter your email address below, and we'll send you instructions to reset your password.</p>
          <form id="forgotPasswordForm">
            <div class="mb-3">
              <label for="forgotEmail" class="form-label">Email:</label>
              <input type="email" id="forgotEmail" class="form-control" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="scripts/script.js"></script>
</body>
</html>
