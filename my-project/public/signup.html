<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>

<main class="custom-container">
    <div class="row g-0"> 

        <div class="col-lg-6 left-side">
            <img src="images/bg.jpg" alt="Sign Up Image">
            <div class="overlay">
                <div>
                    <h2>Join Our Store Today</h2>
                    <p>Unlock exclusive benefits today!</p>
                </div>
            </div>
        </div>

        <div class="col-lg-6 right-side">
            <div class="w-100 max-w-md">
                <h1>Sign Up</h1>
                <form id="signupForm" novalidate>
                    <div class="mb-4 position-relative">
                        <label for="name" class="form-label">Name:</label>
                        <div class="position-relative">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="name" class="custom-input" placeholder="Enter your name" required aria-required="true">
                        </div>
                    </div>

                    <div class="mb-4 position-relative">
                        <label for="email" class="form-label">Email:</label>
                        <div class="position-relative">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" class="custom-input" placeholder="Enter your email" required aria-required="true">
                        </div>
                    </div>

                    <div class="mb-4 position-relative">
                        <label for="password" class="form-label">Password:</label>
                        <div class="position-relative">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" class="custom-input" placeholder="Enter your password" required aria-required="true">
                            <button type="button" id="togglePassword" class="toggle-password" aria-label="Toggle password visibility">
                                <i class="fa-regular fa-eye"></i>
                            </button>
                            <div class="notification" id="passwordStrength" style="display: none;">
                            </div>
                          
                        </div>
                    </div>

                    <button type="submit" class="custom-button">Sign Up</button>
                </form>

                <p class="text-center mt-4">Already have an account? <a href="index.html" class="signup-link">Login</a></p>
            </div>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
