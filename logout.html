<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <!-- Notification Div -->
    <div id="notification" class="notification hidden fixed top-0 right-0 mt-3 mr-3 p-3 rounded-lg shadow-lg text-white bg-success z-50">
        <span id="notification-message"></span>
    </div>
    
    <!-- Logout Confirmation -->
    <div class="flex justify-center items-center h-screen">
        <div class="bg-white p-6 rounded shadow-lg text-center w-1/3">
            <h2 class="text-2xl font-bold mb-4">Welcome</h2>
            <h2>You are about to log out</h2>
            <p>Click the button below to log out:</p>
            <button id="confirmLogout" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700">Log Out</button>
        </div>
    </div>

    <script>
        // Show notification function
        function showNotification(messages, type = "success") {
            const notification = document.getElementById("notification");
            const notificationMessage = document.getElementById("notification-message");
            
            // Set notification message and style based on type
            notificationMessage.textContent = messages.join("<br>");
            notification.classList.remove("hidden");
            
            // Optionally change color based on type (success or error)
            if (type === "success") {
                notification.classList.add("bg-green-500");
                notification.classList.remove("bg-red-500");
            } else {
                notification.classList.add("bg-red-500");
                notification.classList.remove("bg-green-500");
            }

            // Hide notification after 3 seconds
            setTimeout(() => {
                notification.classList.add("hidden");
            }, 3000);
        }

        // Update UI when logging out
        function updateUserUI(name) {
            // You can extend this function to change the UI if necessary
            console.log("Updated user UI to:", name);
        }

        // Confirm logout when button is clicked
        document.getElementById("confirmLogout").addEventListener("click", function() {
            localStorage.removeItem("loggedInUser"); // Clear user session from localStorage
            updateUserUI("Guest"); // Update the UI to show "Guest"

            showNotification(["Logged Out Successfully!"], "success");

            // Redirect to login page after 2 seconds
            setTimeout(() => {
                window.location.href = "login.html"; // Redirect to login page or homepage
            }, 2000); // Wait 2 seconds before redirecting
        });
    </script>
</body>
</html>
